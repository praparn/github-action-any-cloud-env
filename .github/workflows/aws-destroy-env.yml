name: 'AKS destroy basic element on Azure Portal'
on:
  push:
    tags:
      - 'aws-destroy-env*'
  pull_request:
    tags:
      - 'aws-destroy-env*'

jobs:
  destroy-environment:
    runs-on: ubuntu-latest
    env:
      working-directory: ./aws/
    
    defaults:
      run:
        working-directory: ${{env.working-directory}}

    steps:
      # Checkout code
    - uses: actions/checkout@master
      name: Git checkout code

      # Configure AWS credential with region
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESSKEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET }}
        aws-region: ${{ secrets.AWS_REGION }}
      
      # Delete S3 bucket for housing state file
    - name: Delete S3 bucket for housing state file
      run: |
        if aws s3 ls "s3://${{ secrets.AWS_BUCKETNAME }}" 2>&1
        then
        aws s3 rm s3://${{ secrets.AWS_BUCKETNAME }} --recursive
        sleep 10
        aws s3api delete-bucket --bucket ${{ secrets.AWS_BUCKETNAME }} --region ${{ secrets.AWS_REGION }} > ./result/aws-delete-env-result.txt
        fi

    - uses: actions-js/push@master
      name: Commit and push result back
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        message: "Commit for update result create environment"